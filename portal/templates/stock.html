<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Braga Motors</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b465a69f50.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/b465a69f50.css" crossorigin="anonymous">


    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">  
    <script src="{% static 'js/vehicles.js' %}"></script>         
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-color fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand textBaseColor" href="#">Braga Motors</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link textBaseColor" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link textBaseColor" href="#">Sobre nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link textBaseColor" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="margin-top:5.5rem">
        <div class="row m-0">
            <div id="sidebar" class="col-sm-3 col-xs-12 sidebar sidebar-offcanvas">
                <div>
                    <h4><svg xmlns="https://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            <path style="fill:#d70000;"
                                d="M12 9c.552 0 1 .449 1 1s-.448 1-1 1-1-.449-1-1 .448-1 1-1zm0-2c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm-9 4c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm18 0c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3zm-9-6c.343 0 .677.035 1 .101v-3.101c0-.552-.447-1-1-1s-1 .448-1 1v3.101c.323-.066.657-.101 1-.101zm9 4c.343 0 .677.035 1 .101v-7.101c0-.552-.447-1-1-1s-1 .448-1 1v7.101c.323-.066.657-.101 1-.101zm0 10c-.343 0-.677-.035-1-.101v3.101c0 .552.447 1 1 1s1-.448 1-1v-3.101c-.323.066-.657.101-1 .101zm-18-10c.343 0 .677.035 1 .101v-7.101c0-.552-.447-1-1-1s-1 .448-1 1v7.101c.323-.066.657-.101 1-.101zm9 6c-.343 0-.677-.035-1-.101v7.101c0 .552.447 1 1 1s1-.448 1-1v-7.101c-.323.066-.657.101-1 .101zm-9 4c-.343 0-.677-.035-1-.101v3.101c0 .552.447 1 1 1s1-.448 1-1v-3.101c-.323.066-.657.101-1 .101z">
                            </path>
                        </svg> Filtrar resultado</h4>
                </div>
                <form id="form-filtro-multiplo" data-target="ajax-itens-busca-multipla">
                    <div class="card-group-item">
                        <p class="filtro-titulo page-header">Tipo</p>
                        <div class="filter-content">
                            <div class="card-body p-0">
                                <label class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio" value="">
                                    <span class="form-check-label">
                                        AUTOMÓVEL
                                    </span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio" value="">
                                    <span class="form-check-label">
                                        MOTO
                                    </span>
                                </label>
                            </div> <!-- card-body.// -->
                        </div>
                    </div>

                    <div class="card-group-item bo-">
                        <p class="filtro-titulo page-header">Preço</p>
                        <ul class="filtro-preco-de-para filtro-grupo nav nav-sidebar filtro-titulo">
                            <li>
                                <div class="input-group"><input class="mask-integer form-control text-right"
                                        placeholder="de" type="text" id="preco-de" name="preco-de" value=""
                                        maxlength="19" onfocusout="mountVehiclesPanel(window.location.origin + '/vehiclesPanel', {&quot;minPrice&quot;:$(this).val()});"><input class="mask-integer form-control text-right"
                                        placeholder="até" type="text" id="preco-ate" name="preco-ate" value=""
                                        maxlength="19" pwa2-uuid="EDITOR/input-5A4-63E-9DCF2-3C5" pwa-fake-editor="">
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="card-group-item">
                        <p class="filtro-titulo page-header">KM</p>
                        <ul class="filtro-preco-de-para filtro-grupo nav nav-sidebar filtro-titulo">
                            <li>
                                <div class="input-group"><input class="mask-integer form-control text-right"
                                        placeholder="de" type="text" id="preco-de" name="preco-de" value=""
                                        maxlength="19"><input class="mask-integer form-control text-right"
                                        placeholder="até" type="text" id="preco-ate" name="preco-ate" value=""
                                        maxlength="19" pwa2-uuid="EDITOR/input-5A4-63E-9DCF2-3C5" pwa-fake-editor="">
                                </div>
                            </li>
                        </ul>
                    </div>

                    <form id="form-filtro-multiplo" data-target="ajax-itens-busca-multipla">
                        <div class="card-group-item">
                            <p class="filtro-titulo page-header">Ano</p>
                            <div class="filter-content">
                                <div class="card-body p-0">
                                    {% for year in possible_vehicle_years %}
                                        <label class="inline-form-check">
                                            <input class="form-check-input" type="checkbox" name="exampleRadio" value="">
                                            {{ year }}
                                        </label>                                    
                                    {% endfor %}
                                </div> 
                            </div>
                        </div>
                    </form>
                </form>
            </div>
            <div id="vehiclesPanel" class="col-sm-9">
                {% include 'vehiclesPanel.html' %}
            </div>
        </div>
    </div>

    <footer class="text-light py-3 bg-color fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0 textBaseColor"><i class="fas fa-map-marker-alt mr-2 textBaseColor"></i>Rua Exemplo 23
                        - São Paulo
                    </p>
                </div>
                <div class="col-md-6 text-md-right">
                    <a href="#"><i class="fab fa-facebook mr-3 textBaseColor"></i></a>
                    <a href="#"><i class="fab fa-instagram mr-3 textBaseColor"></i></a>
                    <a href="#"><i class="fab fa-whatsapp mr-2 textBaseColor"></i>(11) 1234-5678</a>
                </div>
            </div>
        </div>

    </footer>
</body>
