{% extends 'erp/masterpage.html' %}
{% load i18n %}

{% block content %}

<form method="post">
    {% for field in form %}
    <div class="form-group">
      {{ field.label_tag }}
      {{ field }}
      {% if field.errors %}
      <div class="errors">
        {% for error in field.errors %}
        <span class="error">{{ error }}</span>
        {% endfor %}
      </div>
      {% endif %}
            </div>
    {% endfor %}
    {% csrf_token %}
    
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
